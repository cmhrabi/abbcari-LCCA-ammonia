name: Lint
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install modules
      working-directory: ./frontend
      run: yarn
    - name: Run ESLint
      working-directory: ./frontend
      run: yarn eslint . --ext .js,.jsx,.ts,.tsx
